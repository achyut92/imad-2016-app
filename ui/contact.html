<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="/ui/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
     
    <button class="btn btn-info btn-sm" type="button"><a href="/">Home</a></button>
    <div class="container">
        <div class="form-group col-sm-8">
            <label>Name:</label><input class="form-control" name="name" type="text"/>
            <label>Email:</label><input class="form-control" name="email" type="email"/>
            <label>Message:</label><textarea class="form-control" rows="5" name="message" type="text"></textarea><br>
            <button class="btn btn-primary.btn-contact" type="button">Send</button>
        </div>

    </div>
</body>
</html>
