<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="/ui/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
     
    <a class="btn btn-info btn-sm" href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
    <div class="container">
        <div class="form-group col-sm-8">
            <label>Name:</label><input id="name" class="form-control" name="name" type="text"/>
            <label>Email:</label><input id="email" class="form-control" name="email" type="email"/>
            <label>Message:</label><textarea id="message" class="form-control" rows="5" name="message" placeholder="Wirte your feedback here.." type="text"></textarea><br>
            <button class="btn btn-success" type="button" id="feedback-btn">Send</button>
        </div>

    </div>
    <script type="text/javascript" src="/ui/contact.js" ></script>
</body>
</html>
